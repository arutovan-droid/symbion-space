name: GeoBench â€“ meal-planner

on:
  push:
    paths:
      - "docs/geobench/meal-planner/**"
      - ".github/workflows/geobench.yml"
  pull_request:

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pydantic

      - name: Run grader
        working-directory: docs/geobench/meal-planner
        run: |
          python grader.py --plan plan.json --dataset usda_top100_v2.csv --out report.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: geobench-report
          path: docs/geobench/meal-planner/report.json
